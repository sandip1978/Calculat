<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Num1()
		{
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			alert(num1+num2);
		}
		function sub()
		{
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			alert(num1-num2);
		}
		function mul()
		{
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			alert(num1*num2);
		}
		function div()
		{
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			alert(num1/num2);
		}
		function div()
		{
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			alert(num1%num2);
		}
		
	</script>
</head>
<body>
	<form>
		Enter No : <input type="text" id="num1" name="num"><br/>
		Enter No : <input type="text" id="num2" name="num2"><br/>
		<input type="button" value="Add" onclick="Num1()"/>
		<input type="button" value="sub" onclick="sub()"/>
		<input type="button" value="Multiply" onclick="mul()"/>
		<input type="button" value="Divide" onclick="div()"/>
		<input type="button" value="Reminder" onclick="div()"/>

	</form>
</body>
</html>
